<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="areaForm">
            <form>
                <div class="form-header">
                    <div class="titulo">
                        <h1>Calculadora Móveis Planejados</h1>

                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="ambiente">Ambiente</label>
                        <select  name="" id="ambiente">
                            <option value="banheiro">Banheiro</option>
                            <option value="quarto">quarto</option>
                            <option value="varanda">varanda</option>
                            <option value="cozinha">cozinha</option>
                        </select>
                        </div>

                    <div class="input-box">
                        <label for="largura">Largura</label>
                        <input type="number" name="" id="largura">
                    </div>
                    <div class="input-box">
                        <label for="altura">Altura</label>
                        <input type="number" name="" id="altura">
                    </div>
                    <div class="input-box">
                        <label for="profundidade">Profundidade</label>
                        <input type="number" name="" id="profundidade">

                    </div>

                    <div class="input-box">
                        <label for="material">Material</label>
                        <select name="" id="material">
                            <option value="MDF">MDF</option>
                            <option value="Carvalho">Carvalho</option>
                            <option value="MDP">MDP</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="qtdPortas">Quantidade Portas</label>
                        <input type="" name="" id="qtdPortas">
                    </div>

                    <div class="input-box">
                        <label for="estilo">Estilo Porta</label>
                        <select name="" id="estilo">
                            <option value="rustico">Rústico</option>
                            <option value="minimalista">Minimalista</option>
                            <option value="tradicional">Tradicional</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="modulos">Modulos(qtd)</label>
                        <input type="number" name="" id="modulos">
                    </div>
                    <div class="input-box">
                        <label for="prateleiras">Prateleiras</label>
                        <input type="number" name="" id="prateleiras">
                    </div>
                    <div class="input-box">
                        <label for="gavetas">Gavetas</label>
                        <input type="number" name="" id="gavetas">
                    </div>
                    <div class="input-box">
                        <label for="puxadores">Puxadores</label>
                        <input type="checkbox" name="" id="puxadores">
                    </div>
                    <div class="input-box">
                        <label for="instalacao">Instalação</label>
                        <input type="checkbox" name="" id="instalacao">
                    </div>
                    <div class="input-box">
                        <label for="desconto">Desconto</label>
                        <input type="text" name="" id="desconto">
                    </div>
                    <div class="input-box">
                        <label for="prazo">Prazo</label>
                        <input type="text" name="" id="prazo">
                    </div>
                </div>
                <div class="botoes">
                    <input type="submit" value="Calcular" name="" id="">
                    <input type="button" value="Copiar Resumo" name="" id="">
                    <input type="button" value="Exportar PDF" name="" id="">
                </div>
            </form>
        </div>

        <div class="total">
            <div class="tituloTotal">
                <h1>Orçado Estimativa</h1>    
            </div>
            <div class="descricaotoal">
                <div class="total-group">
                    <div class="total-box">
                        <h5 class="descricao">Metro Linear</h5>
                        <div class="valoresTotal" id="metro" ></div>
                    </div>
                    <div class="total-box">
                        <h5 class="descricao">Preço Base</h5>
                        <div class="valoresTotal" id="outMl"></div>
                    </div>
                    <div class="total-box">
                        <h5 class="descricao"  >Acessórios</h5>
                        <div class="valoresTotal" id="acessorios" ></div>
                    </div>
                    <div class="total-box">
                        <h5 class="descricao" id="install">Instalação</h5>
                        <div class="valoresTotal"></div>
                    </div>
                    <div class="total-box">
                        <h5 class="descricao">Imposto</h5>
                        <div class="valoresTotal"></div>
                    </div>
                    <div class="total-box">
                        <h5 class="descricao" id="total">Total sem Desconto: </h5>
                        <div class="valoresTotal" id="valorTotal"></div>
                    </div>
                </div>
            </div>


            <div class="valorEstimado">
                <h2>Total Estimado</h2>
                <h2 id="totalEstimado"></h2>
                <P id="precoPorMetro">Preço por metro linear:</P>
                <p>Simulação de parcelamento</p>
                <button>Enviar pelo WhatsApp</button>
                <button>Gerar Lead (copiar)</button>
                <p>Obs: Valores Estimados, valor exato após a visita técnica</p>
            </div>
        </div>

    </div>

        <h1 id="outDPrateleiras"></h1>      
        <h1 id="outDGavetas"></h1>
        <h1 id="outDPrazo"></h1>
    </div>  -->


    <Script src="app.js" ></Script>
</body>

</html>
